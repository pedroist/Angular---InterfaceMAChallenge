<div class="card-house my-4 mx-5">
  <img src="../../../../assets/img/house1.jpg" class="card-img" alt="House Image">
<div class="card-info">
  <h5>{{houseCard.params?.value}}</h5>
  <div class="card-info-body">
    {{houseCard.street}}
    <h6>Rooms:</h6>
    {{houseCard.params?.rooms}}
    <h6>Price:</h6>
    {{houseCard.params?.value}}
  </div>
</div>
</div>
