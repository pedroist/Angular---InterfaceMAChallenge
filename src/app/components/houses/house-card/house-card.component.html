<div class="card-house">
  <img src={{imgPath}} class="card-img" alt="House Image">
  <div class="card-info">
    <h5>Appartment {{index}}</h5>
    <div class="card-info-body">
      <h6 *ngIf="houseCard.params?.rooms">
        Rooms: 
        <span>{{houseCard.params?.rooms}}</span>
      </h6>
      <h6 *ngIf="houseCard.params?.rooms">
        Price: 
        <span>{{houseCard.params?.value}}</span>
      </h6>
      {{houseCard.street}}
    </div>
  </div>
</div>
