<div class="container mt-5 pt-4">
  <div class="title mb-5">
    <span class="main-title">Dynamic </span>
    <span>Dynamically sorting and filtering</span>
  </div>
  <div class="mt-2 pl-3">
    <app-filters-list class="row" [filters]="filtersList"></app-filters-list>
  </div>
  <div class="grid-container">
    <app-house-card
      *ngFor="let house of (housesList 
          | housesFilterRooms: 10: hasRoomsFilter
          | housesFilterValue: 5000000: hasValueFilter
          | housesFilterIncomplete: hasIncompleteFilter);
          let i=index" 
      [houseCard]="house" 
      [index]=i+1>
    </app-house-card>
  </div>
</div>
